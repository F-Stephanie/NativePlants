<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src=""></script>
    </head>
    <body>
        <div id="close_button" hidden>
            <input type="submit" value="Close" id="close">
        </div>
        <div id="left_arrow" hidden>
            &lt;
        </div>
        <div id="right_arrow" hidden>
            &gt;
        </div>
        <div class="col">
            <img src="images/yarn.jpg" id="yarn" class="image" alt="yarn"/>
            <img src="images/bread.jpg" id="bread" class="image" alt="bread"/>
            <img src="images/bunny.jpg" id="bunny" class="image" alt="bunny"/>
        </div>
        <div class="col">
            <img src="images/cow.jpg" id="cow" class="image" alt="cow"/>
            <img src="images/crayons.jpg" id="crayons" class="image" alt="crayons"/>
            <img src="images/eggs.jpg" id="eggs" class="image" alt="eggs"/>
        </div>
        <div class="col">
            <img src="images/eyeshadow.jpg" id="eyeshadow" class="image" alt="eyeshadow"/>
            <img src="images/perfume.jpg" id="perfume" class="image" alt="perfume"/>
            <img src="images/rolypoly.jpg" id="rolypoly" class="image" alt="rolypoly"/>
        </div>
        <div class="col">
            <img src="images/roses.jpg" id="roses" class="image" alt="roses"/>
            <img src="images/soup.jpg" id="soup" class="image" alt="soup"/>
            <img src="images/cottonballs.jpg" id="cottonballs" class="image" alt="cottonballs"/>
        </div>

        <script src="functions.js"></script>
        
        <script>
            const images = document.getElementsByClassName("image");

            for(let i = 0; i < images.length; i++){
                let id = images[i].id;
                images[i].addEventListener("mouseover", e => highlight(id));
                images[i].addEventListener("mouseout", e => nolight(id));
                images[i].addEventListener("click", e => makeBigger(id));
            }
            document.getElementById("close").addEventListener("click", e => makeSmaller());
            document.getElementById("left_arrow").addEventListener("click", e => goLeft());
            document.getElementById("right_arrow").addEventListener("click", e => goRight());
            
        </script>
    </body>
</html>
